<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="telegram-web-app" content="true">
    <title>üê¶ Flappy Bird - Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            position: relative;
            width: 320px;
            height: 480px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .game-over h2 {
            color: #FF6B6B;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .high-score {
            color: #4ECDC4;
            font-weight: bold;
            font-size: 20px;
            margin: 10px 0;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        @media (max-height: 600px) {
            .game-container {
                width: 280px;
                height: 400px;
            }

            .score-display {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display" id="score">0</div>

        <canvas id="game-canvas" width="320" height="480"></canvas>

        <div class="game-over" id="game-over">
            <h2>üí• –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <p>–°—á–µ—Ç: <span id="final-score">0</span></p>
            <p class="high-score">–†–µ–∫–æ—Ä–¥: <span id="high-score">0</span></p>
            <button onclick="startGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>

        <div class="instructions" id="instructions">
            üëÜ –¢–∞–ø–∞–π —á—Ç–æ–±—ã –ª–µ—Ç–µ—Ç—å!<br>
            üéØ –ü—Ä–æ–ª–µ—Ç–∏ –º–µ–∂–¥—É —Ç—Ä—É–±–∞–º–∏
        </div>
    </div>

    <div class="controls">
        <button onclick="startGame()" id="start-btn">üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –∏–≥—Ä—ã
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const GRAVITY = 0.5;
        const FLAP_FORCE = -8;
        const PIPE_SPEED = 2;
        const PIPE_SPAWN_TIME = 1500;
        const GAP_SIZE = 120;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let bird = {};
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameInterval;
        let pipeInterval;
        let isGameRunning = false;
        let lastPipeTime = 0;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const instructionsElement = document.getElementById('instructions');
        const startButton = document.getElementById('start-btn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü—Ç–∏—Ü–∞
            bird = {
                x: 80,
                y: canvas.height / 2,
                width: 30,
                height: 24,
                velocity: 0,
                rotation: 0
            };

            // –¢—Ä—É–±—ã
            pipes = [];
            score = 0;
            updateScore();

            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
            instructionsElement.style.display = 'none';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä—É–±—ã
        function createPipe() {
            const gapY = Math.random() * (canvas.height - GAP_SIZE - 100) + 50;

            pipes.push({
                x: canvas.width,
                topHeight: gapY,
                bottomY: gapY + GAP_SIZE,
                width: 50,
                passed: false
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function updateGame() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ç–∏—Ü—ã
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            // –ü–æ–≤–æ—Ä–æ—Ç –ø—Ç–∏—Ü—ã
            bird.rotation = bird.velocity * 0.1;
            if (bird.rotation > 0.5) bird.rotation = 0.5;
            if (bird.rotation < -0.5) bird.rotation = -0.5;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—Ä—É–±
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= PIPE_SPEED;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —Ç—Ä—É–±—ã
                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    updateScore();
                }

                // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä—É–± –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ç—Ä—É–±
            const currentTime = Date.now();
            if (currentTime - lastPipeTime > PIPE_SPAWN_TIME) {
                createPipe();
                lastPipeTime = currentTime;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
            if (checkCollisions()) {
                endGame();
                return;
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
            drawGame();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function checkCollisions() {
            // –ü–æ–ª –∏–ª–∏ –ø–æ—Ç–æ–ª–æ–∫
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                return true;
            }

            // –¢—Ä—É–±—ã
            for (let pipe of pipes) {
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipe.width &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)
                ) {
                    return true;
                }
            }

            return false;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function drawGame() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –ó–µ–º–ª—è
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 5);

            // –¢—Ä—É–±—ã
            ctx.fillStyle = '#228B22';
            for (let pipe of pipes) {
                // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);

                // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);

                // –®–ª—è–ø–∫–∏ —Ç—Ä—É–±
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 20);
                ctx.fillStyle = '#228B22';
            }

            // –ü—Ç–∏—Ü–∞
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);

            // –¢–µ–ª–æ –ø—Ç–∏—Ü—ã
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ö—Ä—ã–ª–æ
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 0, bird.width / 3, bird.height / 3, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();

            // –ì–ª–∞–∑
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(9, -5, 2, 0, Math.PI * 2);
            ctx.fill();

            // –ö–ª—é–≤
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.moveTo(12, 0);
            ctx.lineTo(20, -3);
            ctx.lineTo(20, 3);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // –ü—Ä—ã–∂–æ–∫ –ø—Ç–∏—Ü—ã
        function flap() {
            if (!isGameRunning) return;
            bird.velocity = FLAP_FORCE;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        function updateScore() {
            scoreElement.textContent = score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('flappyHighScore', highScore);
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (isGameRunning) return;

            initGame();
            isGameRunning = true;
            gameOverElement.style.display = 'none';
            startButton.style.display = 'none';

            if (gameInterval) {
                clearInterval(gameInterval);
            }

            gameInterval = setInterval(updateGame, 1000 / 60);
            lastPipeTime = Date.now();
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame() {
            clearInterval(gameInterval);
            isGameRunning = false;

            finalScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameOverElement.style.display = 'block';
            startButton.style.display = 'block';
            startButton.textContent = 'üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞';
            instructionsElement.style.display = 'block';
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                flap();
            }
        });

        canvas.addEventListener('click', flap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        }, { passive: false });

        // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É
            setTimeout(() => {
                if (!isGameRunning) {
                    startButton.textContent = 'üéÆ –ò–≥—Ä–∞—Ç—å –≤ Flappy Bird!';
                }
            }, 1000);
        }

        // –û–±–ª–∞–∫–∞ –¥–ª—è —Ñ–æ–Ω–∞
        function createClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = Math.random() * 60 + 40 + 'px';
                cloud.style.height = Math.random() * 40 + 20 + 'px';
                cloud.style.top = Math.random() * 100 + 'px';
                cloud.style.left = Math.random() * 300 + 'px';
                cloud.style.animationDuration = (Math.random() * 20 + 10) + 's';
                document.querySelector('.game-container').appendChild(cloud);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            highScoreElement.textContent = highScore;
            createClouds();
            drawGame();
        });
    </script>
</body>
</html>
